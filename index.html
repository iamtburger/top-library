<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="container" style="margin-top:3em;">
      <div class="d-flex justify-content-center pt-4">
        <h1 class="display-3" style="color:black">Create your library!</h1>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-dark d-flex justify-content-center m-3" data-toggle="modal" data-target="#exampleModal">
            Add Book
        </button>
      </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adding New Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group input-group-sm mb-3">
                <input type="text" id="author" placeholder="Author" class="form-control">
            </div>
            <div class="input-group input-group-sm mb-3">
                <input type="text" id="title" placeholder="Book Title" class="form-control">
            </div>
            <div class="input-group input-group-sm mb-3">
                <input type="text" id="pages" placeholder="Number of Pages" class="form-control">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="read">
                    <label class="form-check-label" for="read">
                    I have read this book.
                    </label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="clearModalFields()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="retriveFormData()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
    </div>

    <div class="book-list d-flex flex-wrap justify-content-center">
        
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
